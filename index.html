<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" ref="styles.css">
<link rel="js slides" ref="slides.js">
<Title>What's in the Runnerbox?</Title>
</head>
<body>
<h1>What's in the Runnerbox?</h1>


<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.therunnerbox.com/wp-content/uploads/2023/01/HotShot.jpg" style="width:20%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://cdn.shopify.com/s/files/1/0044/9341/0393/products/HOTSHOT_nutrition_label_450x450.jpg?v=1620072704" style="width:20%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://cdn.shopify.com/s/files/1/1255/6365/files/HOTSHOT-homepage-howitworks-drink.jpg?v=1646148740" style="width:20%">
      <div class="text">Caption Three</div>
    </div>
    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

</body>





</html>
